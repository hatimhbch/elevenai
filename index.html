<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PNG to PDF Converter</h1>
        <input type="file" id="fileInput" accept="image/png">
        <button id="convertButton">Convert to PDF</button>
        <div id="loadingIndicator" style="display: none;">Converting...</div>
        <a id="downloadLink" style="display: none;">Download PDF</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
